<div>
    <div id="content">
        <mat-card>
            <form [formGroup]="autForm" (ngSubmit)="onSubmit() ">
                <mat-form-field>
                    <input matInput autocomplete="off" formControlName="email" />

                </mat-form-field>
                <button mat-flat-button>ENTRAR</button>
            </form>
        </mat-card>
    </div>

</div>
